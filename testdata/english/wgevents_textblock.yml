    name: 'Allgemeine Hinweise'
    text: '<ul><li>Bitte machen Sie Ihre Kinder darauf aufmerksam, dass sie bei den Gruppen bleiben und den Anweisungen der Betreuungspersonen Folge zu leisten haben.</li><li>Die Veranstalter &uuml;bernehmen f&uuml;r den Hin- und Heimweg der Teilnehmer keinerlei Haftung. Die Eltern haben daf&uuml;r zu sorgen, dass ihre Kinder zeitgerecht zu den Veranstaltungen gebracht bzw. abgeholt werden.</li><li>Die Gemeinde Hochburg-Ach, die Initiative &bdquo;Gesunde Gemeinde&ldquo; als Organisator und die mitwirkenden Vereine und Privatpersonen &uuml;bernehmen als Veranstalter des Kinder-Ferienprogrammes f&uuml;r die Teilnehmer sowie f&uuml;r Unf&auml;lle aller Art keine Haftung.</li><li>Bitte auch die aktuellen Corona Regeln zum Zeitpunkt der Veranstaltung beachten!</li><li>Sollten Ihre Kinder an irgendwelchen Allergien leiden (Bienenstich etc.) geben Sie dies bitte den Veranstaltern bekannt.</li></ul>'
    class: '1'
    weight: '0'
    datecreated: '1644184962'
