    name: 'Hinweise zur Bezahlung'
    text: '<ul><li>Die Anmeldung zu einer Veranstaltung wird erst nach Eingang des Unkostenbeitrages wirksam</li><li>Die Bezahlung kann wie folgt durchgef&uuml;hrt werden:<ul><li>Barzahlung bei der Organisation des Ferienprogrammes (Bianca Schnaitl)</li><li>&Uuml;berweisung des Betrages auf folgendes Konto</li></ul></li><li>Eine Erstattung des Unkostenbetrages ist nur m&ouml;glich, wenn die Abmeldung mindestens einen Tag vor Beginn der jeweiligen Veranstaltung erfolgt ist.</li></ul>'
