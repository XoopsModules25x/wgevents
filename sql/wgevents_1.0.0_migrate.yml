            name: ev_register_autoaccept
            attributes: ' INT(10)         NOT NULL DEFAULT ''0'' '
        -
            name: ev_register_notify
            attributes: ' TEXT            NULL '
        -
            name: ev_register_sendermail
            attributes: ' VARCHAR(255)    NOT NULL DEFAULT '''''''' '
        -
            name: ev_register_sendername
            attributes: ' VARCHAR(255)    NOT NULL DEFAULT '''''''' '
        -
            name: ev_register_signature
            attributes: ' TEXT            NULL '
        -
            name: ev_status
            attributes: ' INT(1)          NOT NULL DEFAULT ''0'' '
